<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>

<body class="body">
    <div class="weather-forecast">
        <input placeholder="Введите город на англ." class="search" type="text">
        <div class="weather-forecast__current">
            <div class="weather-forecast__current__header">
                <div class="current__city_country"></div>
                <div class="current__full-date">
                    <div class="current__time"></div>
                    <div class="current__date"></div>
                </div>
            </div>
            <div class="weather-forecast__current__main">
                <div class="current__item">
                    <div class="current__icon"></div>
                    <div class="current__icon_description"></div>
                </div>
                <div class="current__temperature"></div>
                <div class="current__weather">
                    <div class="current__wind-speed"></div>
                    <div class="current__humidity"></div>
                    <div class="current__pressure"></div>
                </div>
            </div>
        </div>
        <div class="weather-forecast__subsequent">
            <div class="weather-forecast__next_date_1">
                <div class="weather-forecast__day_1"></div>
                <div class="weather-forecast__date_1"></div>
                <div class="weather-forecast__icon_1"></div>
                <div class="weather-forecast__temperature_1"></div>
            </div>
            <div class="weather-forecast__next_date_2">
                <div class="weather-forecast__day_2"></div>
                <div class="weather-forecast__date_2"></div>
                <div class="weather-forecast__icon_2"></div>
                <div class="weather-forecast__temperature_2"></div>
            </div>
            <div class="weather-forecast__next_date_3">
                <div class="weather-forecast__day_3"></div>
                <div class="weather-forecast__date_3"></div>
                <div class="weather-forecast__icon_3"></div>
                <div class="weather-forecast__temperature_3"></div>
            </div>
            <div class="weather-forecast__next_date_4">
                <div class="weather-forecast__day_4"></div>
                <div class="weather-forecast__date_4"></div>
                <div class="weather-forecast__icon_4"></div>
                <div class="weather-forecast__temperature_4"></div>
            </div>
            <div class="weather-forecast__next_date_5">
                <div class="weather-forecast__day_5"></div>
                <div class="weather-forecast__date_5"></div>
                <div class="weather-forecast__icon_5"></div>
                <div class="weather-forecast__temperature_5"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
